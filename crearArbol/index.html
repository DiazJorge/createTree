
<!doctype html>

        <table align="center" >

                        <tr>

                            </td>
                        </tr>
                    </table>
                </td>
                <td width="15"></td>

                        </tr>

                                <button id="arista-agregar" onclick="agregarArista();">Agregar</button>

                                <button id="arista-eliminar" onclick="eliminarArista();">Eliminar</button>
                            </td>
                        </tr>
                    </table>

            <p>elija un tipo de búsqueda</p>

            </select>
